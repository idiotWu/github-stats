<svg id="card-top-langs" width="360" height="210" xmlns="http://www.w3.org/2000/svg">
<style>
#card-top-langs {
  --card-width: 360px;
  --card-height: 210px;
  --background-width: calc(var(--card-width) - 10px);
  --background-height: calc(var(--card-height) - 10px);
  --foreign-object-width: calc(var(--card-width) - 42px);
  --foreign-object-height: calc(var(--card-height) - 34px);
}

svg {
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
  font-size: 14px;
  line-height: 21px;
}

#background {
  width: var(--background-width);
  height: var(--background-height);
  fill: white;
  stroke: rgb(225, 228, 232);
  stroke-width: 1px;
  rx: 6px;
  ry: 6px;
}

foreignObject {
  width: var(--foreign-object-width);
  height: var(--foreign-object-height);
}

h2 {
  margin-top: 0;
  margin-bottom: 0.75em;
  line-height: 24px;
  font-size: 16px;
  font-weight: 600;
  color: rgb(36, 41, 46);
  fill: rgb(36, 41, 46);
}

ul {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  flex: 1;
  list-style: none;
  padding-left: 0;
  margin-top: 0;
  margin-bottom: 0;
}

li {
  display: inline-flex;
  font-size: 12px;
  margin-right: 2ch;
  align-items: center;
  flex-wrap: nowrap;
  transform: translateX(-500%);
  animation-duration: 2s;
  animation-name: slideIn;
  animation-function: ease-in-out;
  animation-fill-mode: forwards;
}

@keyframes slideIn {
  to {
    transform: translateX(0);
  }
}

div.ellipsis {
  display: flex;
  flex-flow: column;
  height: var(--foreign-object-height);
  overflow: hidden;
  text-overflow: ellipsis;
}

.octicon {
  fill: rgb(88, 96, 105);
  margin-right: 0.5ch;
  vertical-align: top;
}

.progress {
  display: flex;
  height: 8px;
  overflow: hidden;
  background-color: rgb(225, 228, 232);
  border-radius: 6px;
  outline: 1px solid transparent;
  margin-bottom: 1em;
}

.progress-item {
  outline: 2px solid rgb(225, 228, 232);
  border-collapse: collapse;
}

.lang {
  font-weight: 600;
  margin-right: 4px;
  color: rgb(36, 41, 46);
}

.percent {
  color: rgb(88, 96, 105)
}
</style>
